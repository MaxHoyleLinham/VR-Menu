<!--Runs off the main system of A-Frame with edited charateristics-->

<!--Starting HTML doc-->
<!DOCTYPE html>
<html>
    <head>
    <meta charset="UFT-8">  
    <link rel="stylesheet" href="CSS.css">

    <title>VR Menu</title>

<!--Scripts-->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://rawgit.com/dmarcos/aframe-motion-capture/master/dist/aframe-motion-capture-components.min.js"></script>
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.3/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="Components/ground.js"></script>
    <script src="Components/skyGradient.js"></script>
    <script src="Components/button.js"></script>
    <script src="Components/color-change.js"></script>
    <script src="Components/event-manager.js"></script>
<!--Script for Controller movement (Not working currently)-->
    <Script src="oculus-touch-controls.js"></Script>
    <script>
      AFRAME.registerComponent('controller-event-handler', {
        init: function () {
          var el = this.el;
          el.addEventListener('mouseenter', function () {
            el.setAttribute('material', 'color', '#24CAFF');  
          });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('material', 'color', '#EF2D5E');  
          });
        }
      });
    </script>
    </head>
    <body>
      <a-scene>
            <a-assets>
<!--Ground Texture-->
                <img id="ground" src="grass.jpg">
                <img id="sky" src="https://upload.wikimedia.org/wikipedia/commons/1/16/Appearance_of_sky_for_weather_forecast%2C_Dhaka%2C_Bangladesh.JPG">
                <a-glft-model src="right.glb"></a-glft-model>
                <a-glft-model src="left.glb"></a-glft-model>
                <a-mixin id="cube"
                controller-event-handler
                geometry="primitive: box; height: 0.30; width: 0.30; depth: 0.30"
                material="color: #EF2D5E;"></a-mixin>
            </a-assets>
<!--Shapes-->
            <a-entity id="menu" geometry="primitive: box; width: 2; depth: 0.25; height: 1" position="0 1.5 -1.15" rotation="-5 0 0" material="color: #7C7C7C"></a-entity>
            <a-entity id="slidebar" geometry="primitive: box; width: 1.8; depth: 0.1; height: 0.1" position="0 1.3 -1" rotation="-5 0 0" material="color: #E7CA18"></a-entity>
            <a-entity id="knob" geometry="primitive: cylinder; height: 0.15; radius: 0.1" position="0 1.3 -1" rotation="-95 0 0 " material="color: #334EFF"></a-entity>
            <a-entity id="btn1" geometry="primitive: box; width: 0.5; depth: 0.1; height: 0.25" position="0 1.8 -1" rotation="-5 0 0" material="color: #334EFF"></a-entity>
            <a-entity id="btn2" geometry="primitive: box; width: 0.5; depth: 0.1; height: 0.25" position="0.65 1.8 -1" rotation="-5 0 0" material="color: #334EFF"></a-entity>
            <a-entity id="btn3" geometry="primitive: box; width: 0.5; depth: 0.1; height: 0.25" position="-0.65 1.8 -1" rotation="-5 0 0" material="color: #334EFF"></a-entity>
            <a-entity oculus-quest-controls="hand: left" movement-controls></a-entity>
            <a-entity laser-controls="hand: left"></a-entity>
            <a-entity laser-controls="rightHand: right"></a-entity>
            <a-entity oculus-quest-controls="hand: right"></a-entity>
            <a-camera position="0 1.6 0" wasd-controls-enabled="true"></a-camera>
            <a-sky src="#sky" transparrent="true" hide-on-enter-ar="true"></a-sky>
            <a-plane src="#ground" repeat="100 100" height="100" width="100" rotation="-90 0 0" transparrent="true" hide-on-enter-ar="true"></a-plane>
<!--Text-->
            <a-text id="menu" value="Menu" color="white" tab-size="50" position="-0.3 3 -2"></a-text>
<!--Hand Controls (Controls not working only see controllers)-->
            <a-entity id="rig"></a-entity>
            <a-entity oculus-touch-controls="hand: left" oculus-thumbstick-controls></a-entity>
            <a-entity oculus-touch-controls="hand: right"></a-entity>
<!-- Hands -->
            <a-entity id="left" hand-controls="left" controller-cursor></a-entity>
            <a-entity id="right" hand-controls="right" controller-cursor></a-entity>
     </a-scene>
    </body>
</html>
